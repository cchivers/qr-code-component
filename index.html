<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="index.css">

</head>
<body class="container grid">

  <section class="container flex">
    <div class="card bg-white">
      <img class="card-img" src="./images/image-qr-code.png" alt="QR Code">
      <div class="card-info">
        <div class="card-title fs-700 text-dark center-text">
          Improve your front-end skills by building projects
        </div>
        <p class="fs-400 text-accent center-text">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </section>
  
  
  <div class="attribution sr-only">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Craig Chivers</a>.
  </div>
</body>
</html>
